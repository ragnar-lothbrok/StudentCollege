<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student College Catalog</title>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
<script src="collegeService.js"></script>
<script src="collegeController.js"></script>
</head>
<body>


	<div ng-app="myApp" ng-controller="CollegeController">
		<h4>Student Enrollment Form</h4>
		<form novalidate>
			<table>
				<tr>
					<th>First Name <font style="color: red;">&nbsp;*</font></th>
					<td><input type="text" ng-model="student.firstName"
						maxlength="20" /></td>
				</tr>
				<tr>
					<th>Last Name<font style="color: red;">&nbsp;*</font></th>
					<td><input type="text" ng-model="student.lastName"
						maxlength="20" /></td>
				</tr>
				<tr>
					<th>mobileNo<font style="color: red;">&nbsp;*</font></th>
					<td><input type="text" ng-model="student.mobileNo"
						maxlength="10" /></td>
				</tr>
				<tr>
					<th>College<font style="color: red;">&nbsp;*</font></th>
					<td><div>
							<select id="selectedCollege" ng-model="student.college">
								<option ng-repeat="college in colleges.items"
									value="{{college.id}}, {{college.name}}">{{college.name}}</option>
							</select>
						</div></td>
				</tr>
				<tr>
					<th>About Me<font style="color: red;">&nbsp;*</font></th>
					<td><textarea ng-model="student.aboutMe"
							style="height: 72px; width: 231px; overflow: scroll;"
							maxlength="255"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><button ng-click="save(student)" value="Save">Save</button>&nbsp;
						<button ng-click="reset()" value="Reset">Reset</button></td>
				</tr>
			</table>
			<div>
				<div>
					<p>
						Click <a ng-click="getData()" style="color: red"><u><b>here</b></u></a>
						to load data.
					</p>
				</div>
				<div>
					<table>
						<tr>
							<th colspan="3">Student Id</th>
							<th colspan="3">FirstName</th>
							<th colspan="3">Last Name</th>
							<th colspan="3">About Me</th>
							<th colspan="3">Mobile Number</th>
						</tr>
						<tr ng-repeat="student in students">
							<td colspan="3">{{student.id }}</td>
							<td colspan="3">{{ student.firstName}}</td>
							<td colspan="3">{{ student.lastName }}</td>
							<td colspan="3">{{ student.aboutMe }}</td>
							<td colspan="3">{{ student.mobileNo }}</td>
						</tr>
					</table>
				</div>
			</div>
	</div>
</body>
</html>
